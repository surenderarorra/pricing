<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="container border pb-4" style="min-height: 275px; width: 515px; border-radius: 5px; font-size: 36px;">
            <h2 class="fw-bold text-center pt-3 mb-3">Checkout our prices</h2>

            <form action="" class="w-100">
                <div class="w-100 d-flex flex-column flex-md-row align-items-center gap-md-2 justify-content-around pb-4 p-2">
                    <div class="row w-100">
                            <div class="col-6 w-100">
                                <label for="location" style="font-size: 16px; font-weight: bold;">Location</label>
                                <select id="location" name="location" class="form-control w-100" onchange="updateValues()" style="margin-top: 5px; font-size: 16px;color: #AFAFAF;border: 1px solid #AFAFAF !important; padding: 10px 5px;">
                                <option value="0">Select</option>
                                <option value="1">USA</option>
                                <option value="2">Canada</option>
                                <option value="3">Europe</option>
                                <option value="4">Australia</option>
                                <option value="5">New Zealand</option>
                                <option value="6">Singapore</option>
                            </select>
                            </div>
                    </div>

                   <div class="row w-100">
                            <div class="col-6 w-100">
                                <label for="service" style="font-size: 16px; font-weight: bold;">Service Type</label>
                                <select id="service" name="service" class="form-control w-100" onchange="updateValues()" style="margin-top: 5px; font-size: 16px;color: #AFAFAF;border: 1px solid #AFAFAF !important; padding: 10px 5px;">
                                <option value="0">Select</option>
                                <option value="1">University SOP</option>
                                <option value="2">Scholarship essay</option>
                                <option value="3">GRE Waiver Letter</option>
                                <option value="4">LOR</option>
                                <option value="5">Personal Statement</option>
                                <option value="6">LinkdIn Profile Update</option>
                                <option value="7">GhostWriting</option>
                                <option value="8">Academic Project</option>
                            </select>
                            </div>
                   </div>
                </div>
                <div id="price-cal" class="price-cal text-center pt-2"></div>

                <div class="text-center">
                    <a href="#contactWR" class="btn px-4 py-2" style="background: #3B4FE4; border: #3B4FE4; color:white; font-size: 16px;">Check Now</a>
                </div>
            </form>


        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateValues() {
            const locationValue = document.getElementById('location').value;
            const serviceValue = document.getElementById('service').value;

            
            if(locationValue == 0 || serviceValue == 0){
                document.getElementById('price-cal').innerHTML = '';
                document.getElementById('service').value = 0
                
            }
            else{
                    const price = calculatePrice(locationValue, serviceValue);
                    if(price == 0){
                        document.getElementById('price-cal').innerHTML = `For Pricing - Contact Us`;
                    }
                    else {
                        document.getElementById('price-cal').innerHTML = `<span style="font-size: 16px;">Your Price</span> <br>
                        <span class="price" style="color: #3B4FE4; font-size: 48px;">${price.toFixed(2)}</span>
                        <span class="inr" style="color: #3B4FE4;">INR</span>`;
                    }
            }
        }

        function calculatePrice(location, service) {
            const prices = {
                            '1': { '1': 1999.00, '2': 1499.00, '3': 1799.00, '4': 2099.00, '5': 1599.00, '6': 1599.00, '7': 1599.00, '8': 1599.00 },
                            '2': { '1': 2199.00, '2': 1699.00, '3': 1999.00, '4': 2299.00, '5': 1799.00, '6': 1599.00, '7': 1599.00, '8': 1599.00 },
                            '3': { '1': 2399.00, '2': 1899.00, '3': 2199.00, '4': 2499.00, '5': 1999.00, '6': 1599.00, '7': 1599.00, '8': 1599.00 },
                            '4': { '1': 2599.00, '2': 2099.00, '3': 2399.00, '4': 2699.00, '5': 2199.00, '6': 1599.00, '7': 1599.00, '8': 1599.00 },
                            '5': { '1': 2799.00, '2': 2299.00, '3': 2599.00, '4': 2899.00, '5': 2399.00, '6': 1599.00, '7': 1599.00, '8': 1599.00 },
                            '6': { '1': 2799.00, '2': 2299.00, '3': 2599.00, '4': 2899.00, '5': 2399.00, '6': 1599.00, '7': 1599.00, '8': 1599.00 }
                        };

            return prices[location][service] || 0;
        }

    </script>
</body>
</html>
